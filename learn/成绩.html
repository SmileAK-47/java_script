<html>
    <head>
        <title>弹窗</title>
        <script type="text/javascript">
            var score = prompt("请输入：");
            if(score>100 || score<0 || isNaN(score)){
                alert("杀");
            }else{
                if(score>=100){
                    alert("手机一部");
                }else if(score >=80){
                    alert("奖励一百");
                }else if(score>=60){
                    alert("参考书");
                }else{
                    alert("哈哈");
                }
            }
            
        </script>
    </head>
</html>
